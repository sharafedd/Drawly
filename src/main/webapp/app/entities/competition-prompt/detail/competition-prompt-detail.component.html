<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="competitionPrompt">
      <h2 data-cy="competitionPromptDetailsHeading"><span>Competition Prompt</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ competitionPrompt.id }}</span>
        </dd>
        <dt><span>Linked Competition</span></dt>
        <dd>
          <span>{{ competitionPrompt.linkedCompetition }}</span>
        </dd>
        <dt><span>Prompt Content</span></dt>
        <dd>
          <span>{{ competitionPrompt.promptContent }}</span>
        </dd>
        <dt><span>Post</span></dt>
        <dd>
          <div *ngIf="competitionPrompt.post">
            <a [routerLink]="['/post', competitionPrompt.post.id, 'view']">{{ competitionPrompt.post.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/competition-prompt', competitionPrompt.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
