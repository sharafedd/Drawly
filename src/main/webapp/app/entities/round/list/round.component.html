<div>
  <h2 id="page-heading" data-cy="RoundHeading">
    <span>Rounds</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-round"
        [routerLink]="['/round/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Round </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="rounds?.length === 0">
    <span>No Rounds found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="rounds && rounds.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span>ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="linkedPrompt">
            <div class="d-flex">
              <span>Linked Prompt</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="linkedRoom">
            <div class="d-flex">
              <span>Linked Room</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="roundNumber">
            <div class="d-flex">
              <span>Round Number</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="roundPrompt.id">
            <div class="d-flex">
              <span>Round Prompt</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let round of rounds; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/round', round.id, 'view']">{{ round.id }}</a>
          </td>
          <td>{{ round.linkedPrompt }}</td>
          <td>{{ round.linkedRoom }}</td>
          <td>{{ round.roundNumber }}</td>
          <td>
            <div *ngIf="round.roundPrompt">
              <a [routerLink]="['/round-prompt', round.roundPrompt.id, 'view']">{{ round.roundPrompt.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/round', round.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button type="submit" [routerLink]="['/round', round.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(round)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
