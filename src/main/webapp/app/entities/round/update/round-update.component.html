<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-round-heading" data-cy="RoundCreateUpdateHeading">Create or edit a Round</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_linkedPrompt">Linked Prompt</label>
          <input
            type="number"
            class="form-control"
            name="linkedPrompt"
            id="field_linkedPrompt"
            data-cy="linkedPrompt"
            formControlName="linkedPrompt"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_linkedRoom">Linked Room</label>
          <input
            type="number"
            class="form-control"
            name="linkedRoom"
            id="field_linkedRoom"
            data-cy="linkedRoom"
            formControlName="linkedRoom"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_roundNumber">Round Number</label>
          <input
            type="number"
            class="form-control"
            name="roundNumber"
            id="field_roundNumber"
            data-cy="roundNumber"
            formControlName="roundNumber"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_roundPrompt">Round Prompt</label>
          <select
            class="form-control"
            id="field_roundPrompt"
            data-cy="roundPrompt"
            name="roundPrompt"
            formControlName="roundPrompt"
            [compareWith]="compareRoundPrompt"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="roundPromptOption" *ngFor="let roundPromptOption of roundPromptsCollection">
              {{ roundPromptOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
