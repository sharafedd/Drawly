<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="player">
      <h2 data-cy="playerDetailsHeading"><span>Player</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ player.id }}</span>
        </dd>
        <dt><span>Linked User</span></dt>
        <dd>
          <span>{{ player.linkedUser }}</span>
        </dd>
        <dt><span>Linked Room</span></dt>
        <dd>
          <span>{{ player.linkedRoom }}</span>
        </dd>
        <dt><span>Username</span></dt>
        <dd>
          <span>{{ player.username }}</span>
        </dd>
        <dt><span>Drawing</span></dt>
        <dd>
          <div *ngIf="player.drawing">
            <a (click)="openFile(player.drawing, player.drawingContentType)">
              <img [src]="'data:' + player.drawingContentType + ';base64,' + player.drawing" style="max-width: 100%" alt="player image" />
            </a>
            {{ player.drawingContentType }}, {{ byteSize(player.drawing) }}
          </div>
        </dd>
        <dt><span>Total Stars</span></dt>
        <dd>
          <span>{{ player.totalStars }}</span>
        </dd>
        <dt><span>Rank</span></dt>
        <dd>
          <span>{{ player.rank }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/player', player.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
