<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-round-prompt-heading" data-cy="RoundPromptCreateUpdateHeading">Create or edit a Round Prompt</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_linkedRoom">Linked Room</label>
          <input
            type="number"
            class="form-control"
            name="linkedRoom"
            id="field_linkedRoom"
            data-cy="linkedRoom"
            formControlName="linkedRoom"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_linkedRound">Linked Round</label>
          <input
            type="number"
            class="form-control"
            name="linkedRound"
            id="field_linkedRound"
            data-cy="linkedRound"
            formControlName="linkedRound"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_content">Content</label>
          <input type="text" class="form-control" name="content" id="field_content" data-cy="content" formControlName="content" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
