<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="roundPrompt">
      <h2 data-cy="roundPromptDetailsHeading"><span>Round Prompt</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ roundPrompt.id }}</span>
        </dd>
        <dt><span>Linked Room</span></dt>
        <dd>
          <span>{{ roundPrompt.linkedRoom }}</span>
        </dd>
        <dt><span>Linked Round</span></dt>
        <dd>
          <span>{{ roundPrompt.linkedRound }}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
          <span>{{ roundPrompt.content }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/round-prompt', roundPrompt.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
